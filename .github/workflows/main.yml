name: Hprofile Actions 
on: 
  push: 
    branches: 
      - main 
      - dev 
jobs: 
  Testing: 
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout 
        uses: actions/checkout@v4
      - name: Maven test 
        run: mvn test
      - name: Checkstyle 
        run: mvn checkstyle:checkstyle
    